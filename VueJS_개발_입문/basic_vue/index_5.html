<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Watch 속성 -->
        <!-- 인스턴스의 데이터(data:) 변경을 관찰하고 이에 반응하는 속성
        -->
        {{ message }} <br>
        <button v-on:click="changeMessage">Click</button><br>
        {{ updated }}
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                message: '헬로우',
                updated: '아니요'
            },
            methods : {
                changeMessage() {
                    this.message = '코지코더';
                }
            },
            computed: { /* 최초 한번 수행 후 message 가 변경되지 않는 한 다시 수행 되지 않음. */
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            },
            watch: {
                // 감시 대상 추가: this.data.message 와 이름이 같아야 하며, 함수 형태로 추가
                message(newVal, oldVal) {
                    console.log(newVal, oldVal);
                    this.updated = "네";
                }
            }
        })
    </script>
</body>
</html>
