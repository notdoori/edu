<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .bold {
            font-weight: bold; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 클래스 바인딩 -->
        <!-- 
        -->
        <!--<div v-bind:class="{ red: isRed}">Hello</div>-->
        <!-- <div :class="{ red: isRed, bold: isBold}">Hello</div> -->
        <!--<button v-on:click="update">Click</button>-->

        <!-- 스타일 바인딩 -->
        <!-- <div v-bind:style="{ color: red, fontSize: size}">Hello</div> -->
        <!-- <div :style="{ color: red, 'font-size': size }">Hello</div> -->
        <div :style="{ color: red, fontSize: size }">Hello</div>
        <button @click="update">Click</button>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                isRed: false,
                isBold: false,
                red: 'red',
                size: '30px'
            },
            methods : {
                update() {
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            },

        })
    </script>
</body>
</html>
