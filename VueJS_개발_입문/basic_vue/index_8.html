<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .bold {
            font-weight: bold; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-for 리스트 랜더링 -->
        <!-- 
        -->
        <div>
            {{ people[0].name }} {{people[0].age}}
        </div>
        <div>
            {{ people[1].name }} {{people[1].age}}
        </div>
        <div>
            {{ people[2].name }} {{people[2].age}}
        </div>
        <div>
            {{ people[3].name }} {{people[3].age}}
        </div>

        <hr>
        <div v-for="person in people"> <!--<div v-for="person of people"> 도 같은 동작-->
            {{ person.name }} {{person.age}}
        </div>

        <hr>
        <!-- v-bind: 는 : 으로 대체 가능함-->
        <!-- v-for 의 key 는 반드시 추가, unique 해야 함. (데이터 조합으로 unique 하게 생성 가능함)-->
        <div v-for="(person, index) in people" v-bind:key="person.id"> 
            {{ person.name }} {{person.age}} {{index}}
        </div>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                people: [
                    { id: 1, name: 'a', age: 20},
                    { id: 2, name: 'b', age: 21},
                    { id: 3, name: 'c', age: 22},
                    { id: 4, name: 'd', age: 23},
                    { id: 5, name: 'e', age: 24}
                ]
            },
            methods : {

            }

        })
    </script>
</body>
</html>
