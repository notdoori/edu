<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--{{ person.name }} {{ person.age }}-->
        {{ nextYear('안녕!') }}

        <!-- data binding : Vue instance 의 데이터 바인딩 -->
        <!--<input v-bind:type="type" v-bind:value="inputData"> -->
        <input :type="type" :value="inputData">
        <!--<a :href="link">코지 코더 채널</a> -->
        <a :href="getKossieCoderLink('kossiecoder')">코지 코더 채널</a>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                person : {
                    name : '코지 코더',
                    age : 34
                },
                inputData : 'hello', 
                type : 'number',       
                //link : 'https://www.youtube.com/kossiecoder'     
                link : 'https://www.youtube.com/'         
            },
            methods : {
                /*nextYear: function(greeting) {
                    return greeting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다'
                }*/
                getKossieCoderLink(channel) {
                    return this.link + channel;
                },
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다'
                },
                otherMethod : function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
