<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 여러 개의 Vue 인스턴스 사용하기 -->
        <!-- 
        -->
    <div id="app">        
        {{name}}<br>
        <button v-on:click="changeText">Click</button>
    </div>

    <div id="app-1">
        {{name}}<br>
        <button @click="changeText">Click</button>
    </div>

    <!-- Vue 인스턴스에서 다른 Vue 인스턴스에 접근 하려면 아래와 같이 함 
         app 에서 app1 의 데이터 수정 가능
    -->
    <script>
        const app = new Vue({
            el : '#app',
            data : {
                name: 'kossie'
            },
            methods : {
                changeText() {
                    //this.name = 'kossie updated';
                    app1.name = 'kossie updated'
                }
            }

        })

        const app1 = new Vue({
            el : '#app-1',
            data : {
                name: 'kossie1'
            },
            methods : {
                changeText() {
                    //this.name = 'kossie1 updated';
                    app1.name = 'kossie1 updated';
                }
            }

        })
    </script>
</body>
</html>
