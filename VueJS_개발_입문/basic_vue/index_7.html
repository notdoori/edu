<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .bold {
            font-weight: bold; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if -->
        <!-- 조건에 따라 div 태그의 화면 렌더링 여부 결정
        -->
        <!-- <div v-if="show">Yes</div> -->
        <!-- show 를 이용하여 여러개 div 태그의 화면 랜더링 여부 결정-->
        <!-- <template v-if="show"> 
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template> -->
        <!-- <template v-if="number === 1"> 
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number === 2">Hi</div>
        <div v-else>No</div>
        <br> -->
        <!-- <button v-on:click="toggleShow">Toggle</button> -->
        <!-- <button v-on:click="increaseNumber">Increase</button> {{ number }} -->
        <!-- v-show -->
        <div v-show="show">Yes</div>
        <!-- 해당 div 태그는 무조건 렌더링.
             조건에 따라 화면에 표시 여부 결정.
        -->
        <button v-on:click="toggleShow">Toggle</button>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                show: false,
                number: 1
            },
            methods : {
                toggleShow() {
                    this.show = !this.show;
                },
                increaseNumber() {
                    this.number++;
                }
            }

        })
    </script>
</body>
</html>
